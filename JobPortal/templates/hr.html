{% extends 'main.html' %}
{% load static%}

{% block content %}
<div class="container card">
    <h1>Candidates applied</h1>
    <div class="card-body">
        <table class="table table-hover">
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
            {% for c in candidates %}
            <tr>
                <td>{{c.name}}</td>
                <td>{{c.email}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
