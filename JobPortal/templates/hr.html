{% extends 'main.html' %}
{% load static%}

{% block content %}
<h1>Hello {{recruiter.name}}</h1>
<div class="container card">
    <h2>Candidates applied</h2>
    <div class="card-body">
        <table class="table table-hover">
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
            {% for c in candidates %}
            <tr>
                <td>{{c.name}}</td>
                <td>{{c.email}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
<span><a class="user" href="{% url 'post' %}">Post a new job</a></span>
{% endblock %}
