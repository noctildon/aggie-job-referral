{% extends 'main.html' %}
{% load static%}

{% block content %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Aggie Job Referral</title>
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>
        <div class="center">
            <h1 class>Login</h1>
            <form method="POST" action="">
                {% csrf_token %}
                <div class = "txt_field">
                    <input type="text" name="username" required>
                    <span></span>
                    <label>Username</label>
                </div>
                
                <div class = "txt_field">
                    <input type="password" name="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                
                <input class="btn btn-success" type="submit" value="Login">
                <div class = "signup_link">
                    <p>Don't have an account? Register <a href='{% url "registercandidate" %}'>here</a> for seeking jobs,
                        and <a href='{% url "registerrecruiter" %}'>here</a> for recruiters</p>
                </div>
                Forget password? Click <a href='{% url "password_reset" %}'>here</a> to reset the password
            </form>
        </div>
    </body>
</html>

{% endblock %}
