{% extends 'main.html' %}
{% load static%}

{% block content %}
<div class="container">
    <div class="card-body">
        <table class="table table-hover">
            <tr>
                <th>Company Name</th>
                <th>Job title</th>
                <th>Job description</th>
                <th></th>
            </tr>
            {% for opening in openings %}
            <tr>
                <td>{{opening.company}}</td>
                <td>{{opening.job_title}}</td>
                <td>{{opening.job_description}}</td>
                <td><a href="{% url 'registercandidate' %}" class="btn btn-primary" type="submit">Apply</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
