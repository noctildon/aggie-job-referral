{% extends 'main.html' %}
{% load static%}

{% block content %}
<div class="container">
    <div class="card-body">
        <table class="table table-hover">
            <tr>
                <th>Company Name</th>
                <th>Position</th>
                <th>Location</th>
                <th></th>
            </tr>
            {% for j in jobs %}
            <tr>
                <td>{{j.company}}</td>
                <td>{{j.job_title}}</td>
                <td>{{j.location}}</td>
                <td><a href="{% url 'apply' %}" class="btn btn-primary" type="submit">Apply</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
