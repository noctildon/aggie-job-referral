{% extends 'main.html' %}
{% load static%}

{% block content %}
<h1>Hello {{candidate.name}}</h1>
<div class="container card">
    <br>
    <h5>Jobs list</h5>
    <div class="card-body">
        <table class="table table-hover">
            <tr>
                <th>Company</th>
                <th>Job title</th>
                <th>Location</th>
                <th>Job id</th>
                <th></th>
                <th></th>
            </tr>
            {% for job in jobs %}
            <tr>
                <td>{{job.company}}</td>
                <td>{{job.job_title}}</td>
                <td>{{job.location}}</td>
                <td>{{job.job_id}}</td>
                <td>{{job.status}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

<br>
<br>
<div class="container">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-primary" value="Apply">
    </form>
</div>

{% endblock %}
